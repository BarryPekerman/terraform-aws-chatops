name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - 'modules/**/*.tf'
      - 'examples/**/*.tf'
      - '.github/workflows/ci.yml'
  push:
    branches: [ main, develop ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - 'modules/**/*.tf'
      - 'examples/**/*.tf'
      - '.github/workflows/ci.yml'

env:
  TF_VERSION: "1.13.5"
  TFLINT_VERSION: "0.48.0"
  TFSEC_VERSION: "1.28.1"
  CHECKOV_VERSION: "3.0.0"

jobs:
  # Terraform validation (runs on all modules)
  terraform-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - .
          - modules/core/secrets
          - modules/core/webhook-handler
          - modules/core/ai-output-processor
          - modules/cicd/github
          - modules/chat/telegram
          - examples/basic
          - examples/with-ai
          - examples/with-security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ matrix.working-directory }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.working-directory }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.working-directory }}

      - name: Setup TFLint
        run: |
          wget -O tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ env.TFLINT_VERSION }}/tflint_linux_amd64.zip
          unzip tflint.zip
          sudo mv tflint /usr/local/bin/

      - name: Run TFLint
        run: tflint --init && tflint
        working-directory: ${{ matrix.working-directory }}
