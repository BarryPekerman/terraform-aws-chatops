name: Security Audit

permissions:
  contents: read
  security-events: write
  actions: read

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - 'modules/**/*.tf'
      - 'examples/**/*.tf'
      - '.github/workflows/security-audit.yml'
  push:
    branches: [ main, develop ]
    paths:
      - '*.tf'
      - '*.tfvars'
      - 'modules/**/*.tf'
      - 'examples/**/*.tf'
      - '.github/workflows/security-audit.yml'
  schedule:
    # Run security audit weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Run Checkov
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workdir" \
            -w /workdir \
            ghcr.io/bridgecrewio/checkov:3.2.490 \
            -d . \
            -o sarif \
            --output-file-path checkov.sarif \
            --framework terraform \
            --skip-results-upload
        # Skip checks are configured via inline suppressions in code
        # See ADR-0006, ADR-0007, and CHECKOV_FINDINGS_ANALYSIS.md for rationale

      - name: Upload Checkov results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4.31.2
        if: always()
        with:
          sarif_file: checkov.sarif

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail workflow - findings uploaded to Security tab for review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4.31.2
        if: always()
        with:
          sarif_file: trivy.sarif

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets scan
        run: |
          detect-secrets scan --all-files --force-use-all-plugins \
            --exclude-files '\.git/.*' \
            --exclude-files '\.terraform/.*' > .secrets.new

      - name: Check for new secrets
        run: |
          if [ -f ".secrets.baseline" ]; then
            if ! detect-secrets audit --diff .secrets.new .secrets.baseline; then
              echo "❌ New potential secrets detected. Review the scan results."
              exit 1
            fi
          else
            echo "ℹ️ No baseline found. Creating new baseline."
            cp .secrets.new .secrets.baseline
          fi

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.13.5

      - name: Check for outdated providers
        run: |
          terraform init -backend=false
          terraform version
          terraform providers

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [checkov, trivy, secret-scan, dependency-check]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Checkov scan completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Trivy scan completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secret scan completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency check completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY

